{% extends "nav.html" %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
{{ super() }}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 text-center">
            <iframe id="nr" src="red" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; padding-bottom:50px;"></iframe>
        </div>
    </div>
</div>
<script>
    $("#nr").on("load", function() {
        let head = $("#nr").contents().find("head");
        let css = '<link rel="stylesheet" href="/css/netpalm.css">';
        let nrcss = '<link rel="stylesheet" href="/css/nr-css.css">';
        $(head).append(css);
        $(head).append(nrcss);
        $('#nr').contents().on('click', (function(){
            $('#dropdown10').attr('aria-expanded', 'false');
            $("[aria-labelledby='dropdown10']").removeClass("show");
        }));
      });
</script>
{% endblock %}
